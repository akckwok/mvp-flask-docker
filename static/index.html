<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Docker Pipeline</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input[type="file"] { margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 1rem; font-family: monospace; background: #eee; padding: 1rem; border-radius: 4px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File for Processing</h1>
        <input type="file" id="fileInput">
        <br>
        <button id="uploadButton">Upload and Process</button>
        <div id="status">Awaiting file...</div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
