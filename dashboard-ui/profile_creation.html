<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Member Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out { animation: fadeInOut 4s ease-in-out forwards; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12 max-w-2xl">

        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Lab Member Roles & Responsibilities</h1>
            <p class="mt-2 text-md text-gray-600">Please fill out this form to help us create a clear directory of our team.</p>
            <div class="mt-4">
                 <a href="/directory" class="text-indigo-600 hover:text-indigo-800 font-medium">View Full Lab Directory &rarr;</a>
            </div>
        </div>

        <form id="lab-form" class="bg-white p-6 md:p-8 rounded-xl shadow-md space-y-6">

            <!-- Name, Role, Status... -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Dr. Jane Doe">
            </div>

            <!-- Contact Information Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="jane.doe@university.edu">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="(123) 456-7890">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Primary Role</label>
                    <select id="role" name="role" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" disabled selected>Select your role</option>
                        <option value="Principal Investigator">Principal Investigator</option>
                        <option value="Lab Manager">Lab Manager</option>
                        <option value="Research Technician">Research Technician</option>
                        <option value="Postdoctoral Fellow">Postdoctoral Fellow</option>
                        <option value="PhD Student">PhD Student</option>
                        <option value="Master's Student">Master's Student</option>
                        <option value="Undergraduate Student">Undergraduate Student</option>
                        <option value="Visiting Scientist">Visiting Scientist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                     <select id="status" name="status" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Current">Current</option>
                        <option value="Alumni">Alumni</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="start-date" name="start-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">End Date (if applicable)</label>
                    <input type="date" id="end-date" name="end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <div>
                <label for="projects" class="block text-sm font-medium text-gray-700 mb-1">Current Projects</label>
                <textarea id="projects" name="projects" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Briefly describe the main projects you are working on."></textarea>
            </div>
            <div>
                <label for="responsibilities" class="block text-sm font-medium text-gray-700 mb-1">Key Responsibilities & Expertise</label>
                <textarea id="responsibilities" name="responsibilities" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Manages the confocal microscope, expert in Python scripting for data analysis, responsible for chemical inventory..."></textarea>
            </div>

            <!-- Skills Section -->
            <div>
                <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
                <p class="text-xs text-gray-500 mb-2">Select all that apply. Use Ctrl/Cmd + Click to select multiple.</p>
                <select multiple id="skills" name="skills" class="w-full h-40 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option disabled>Loading skills...</option>
                </select>
            </div>

            <!-- Other Skill Input (Initially Hidden) -->
            <div id="other-skill-container" class="hidden transition-all duration-300">
                <label for="other-skill" class="block text-sm font-medium text-gray-700 mb-1">Add a New Skill</label>
                <input type="text" id="other-skill" name="other-skill" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter new skill and it will be auto-selected">
            </div>

            <!-- Submission -->
            <div class="flex items-center justify-between pt-2">
                 <a href="/new_project" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Register a New Project &rarr;</a>
                 <button type="submit" id="submit-button" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>

        <div id="message-area" class="mt-6 text-center"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('lab-form');
            const submitButton = document.getElementById('submit-button');
            const messageArea = document.getElementById('message-area');
            const skillsSelect = document.getElementById('skills');
            const otherSkillContainer = document.getElementById('other-skill-container');
            const otherSkillInput = document.getElementById('other-skill');

            // Function to fetch skills from the backend and populate the dropdown
            async function loadSkills() {
                try {
                    const response = await fetch('/api/skills');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const skills = await response.json();

                    skillsSelect.innerHTML = ''; // Clear current options
                    skills.forEach(skill => {
                        skillsSelect.add(new Option(skill, skill));
                    });

                    skillsSelect.add(new Option('-- Other (Add a new skill) --', 'other'));
                } catch (error) {
                    console.warn('Could not fetch from server. Loading mock skills for preview.');
                    skillsSelect.innerHTML = '';

                    const mockSkills = [
                        'Preview: Microscopy', 'Preview: Python Scripting', 'Preview: Cell Culture',
                        'Preview: Data Analysis', 'Preview: Grant Writing', 'Preview: Western Blot'
                    ];

                    mockSkills.forEach(skill => {
                        skillsSelect.add(new Option(skill, skill));
                    });

                    skillsSelect.add(new Option('-- Other (Add a new skill) --', 'other'));
                }
            }

            // Show/hide the 'Other' input field based on selection
            skillsSelect.addEventListener('change', () => {
                const selectedValues = Array.from(skillsSelect.selectedOptions).map(opt => opt.value);
                if (selectedValues.includes('other')) {
                    otherSkillContainer.classList.remove('hidden');
                } else {
                    otherSkillContainer.classList.add('hidden');
                    otherSkillInput.value = '';
                }
            });

            // Main form submission logic
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.classList.add('btn-disabled');
                submitButton.textContent = 'Submitting...';

                const newSkill = otherSkillInput.value.trim();
                if (newSkill) {
                    try {
                        const skillResponse = await fetch('/api/skills', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ skill: newSkill })
                        });
                        if (!skillResponse.ok) throw new Error('Failed to add new skill');
                    } catch (error) {
                        console.error('Error adding new skill:', error);
                        showMessage('Could not add new skill. (This is expected in preview mode)', 'text-orange-600');
                    }
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                let selectedSkills = Array.from(skillsSelect.selectedOptions)
                                          .map(opt => opt.value)
                                          .filter(val => val !== 'other');

                if (newSkill && !selectedSkills.map(s=>s.toLowerCase()).includes(newSkill.toLowerCase())) {
                    selectedSkills.push(newSkill);
                }

                data.skills = selectedSkills;
                delete data['other-skill'];

                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showMessage(result.message, 'text-green-600');
                        form.reset();
                        otherSkillContainer.classList.add('hidden');
                        await loadSkills();
                    } else {
                        showMessage(result.message || 'An unknown server error occurred.', 'text-red-600');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('Submission successful! (Preview mode - data not saved)', 'text-blue-600');
                    form.reset();
                    otherSkillContainer.classList.add('hidden');
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('btn-disabled');
                    submitButton.textContent = 'Submit';
                }
            });

            function showMessage(text, className) {
                messageArea.innerHTML = '';
                const p = document.createElement('p');
                p.textContent = text;
                p.className = `font-semibold fade-in-out ${className}`;
                messageArea.appendChild(p);
            }

            loadSkills();
        });
    </script>

</body>
</html>
