<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out { animation: fadeInOut 4s ease-in-out forwards; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden-field { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="dashboard-container">
        <aside class="sidebar">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html#job-submission" class="nav-link">Job Submission</a></li>
                    <li><a href="index.html#all-jobs" class="nav-link">All Jobs</a></li>
                    <li><a href="index.html#reports" class="nav-link">Reports</a></li>
                    <li><a href="directory.html" class="nav-link">Directory</a></li>
                    <li><a href="data_submission.html" class="nav-link">Data Submission</a></li>
                    <li><a href="project_submission.html" class="nav-link">New Project</a></li>
                    <li><a href="profile_creation.html" class="nav-link">New Member</a></li>
                    <li><a href="profile.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <p>Logged in as: <span id="username-display"></span></p>
                <button id="logout-button">Logout</button>
            </div>
        </aside>

        <main class="content" id="content-area">
            <div class="container mx-auto px-4 py-8 md:py-12 max-w-3xl">

                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Data Provenance Submission</h1>
                    <p class="mt-2 text-md text-gray-600">Log extraction and sequencing submission details.</p>
                </div>
            </fieldset>

            <!-- Sequencing Submission Details -->
            <fieldset class="border-t border-gray-200 pt-6">
                 <legend class="text-lg font-medium text-gray-900">Sequencing Submission & Raw Data</legend>
                 <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="sequencing-method" class="block text-sm font-medium text-gray-700 mb-1">Sequencing Method</label>
                        <select id="sequencing-method" name="sequencing-method" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select a method</option>
                            <option value="Amplicon (16S/18S/ITS)">Amplicon (16S/18S/ITS)</option>
                            <option value="Whole Genome Shotgun">Whole Genome Shotgun</option>
                            <option value="Metagenomics">Metagenomics</option>
                            <option value="Metatranscriptomics">Metatranscriptomics</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- NEW: Primers field, initially hidden -->
                    <div id="primers-container" class="hidden-field md:col-span-2">
                        <label for="primers-used" class="block text-sm font-medium text-gray-700 mb-1">Primers Used (Forward and Reverse)</label>
                        <textarea id="primers-used" name="primers-used" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 515F (GTGYCAGCMGCCGCGGTAA) / 806R (GGACTACNVGGGTWTCTAAT)"></textarea>
                    </div>
                    <div>
                        <label for="submitted-to" class="block text-sm font-medium text-gray-700 mb-1">Submitted To</label>
                        <input type="text" id="submitted-to" name="submitted-to" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., University Core Facility, Genewiz">
                    </div>
                    <div>
                        <label for="submission-date" class="block text-sm font-medium text-gray-700 mb-1">Submission Date</label>
                        <input type="date" id="submission-date" name="submission-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="uploaded_files" class="block text-sm font-medium text-gray-700 mb-1">Upload Data and Provenance Files</label>
                        <input type="file" id="uploaded_files" name="uploaded_files" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <div id="file-list" class="mt-2 text-sm text-gray-600"></div>
                    </div>
                </form>

                <div id="message-area" class="mt-6 text-center"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('data-form');
            const submitButton = document.getElementById('submit-button');
            const messageArea = document.getElementById('message-area');
            const projectSelect = document.getElementById('project-id');
            const sequencingMethodSelect = document.getElementById('sequencing-method');
            const primersContainer = document.getElementById('primers-container');
            const primersInput = document.getElementById('primers-used');
            const fileInput = document.getElementById('uploaded_files');
            const fileList = document.getElementById('file-list');

            fileInput.addEventListener('change', () => {
                fileList.innerHTML = '';
                if (fileInput.files.length > 0) {
                    const files = Array.from(fileInput.files);
                    const fileNames = files.map(f => f.name).join(', ');
                    fileList.textContent = `Selected: ${fileNames}`;
                }
            });

            async function loadProjects() {
                try {
                    const response = await fetch('/api/projects');
                    if (!response.ok) throw new Error("Server not reachable");
                    const projects = await response.json();

                    projectSelect.innerHTML = '<option value="" disabled selected>Select a project</option>';
                    projects.forEach(project => {
                        const optionText = `${project.id || 'NO-ID'} - ${project['project-name']}`;
                        projectSelect.add(new Option(optionText, project.id || project['project-name']));
                    });
                } catch (error) {
                    console.warn('Could not fetch projects. Loading dummy data.', error);
                    projectSelect.innerHTML = '<option value="" disabled selected>Select a project</option>';
                    const dummyProjects = [
                        { id: 'URSA-2018-AK', 'project-name': 'Utikuma Region Study Area' },
                        { id: 'FMM-16S-2020-TS', 'project-name': 'Fort McMurray 16S' },
                    ];
                    dummyProjects.forEach(project => {
                        const optionText = `${project.id} - ${project['project-name']}`;
                        projectSelect.add(new Option(optionText, project.id));
                    });
                }
            }

            // NEW: Show/hide primers field based on sequencing method
            sequencingMethodSelect.addEventListener('change', () => {
                const selectedMethod = sequencingMethodSelect.value;
                if (selectedMethod.toLowerCase().includes('amplicon')) {
                    primersContainer.style.display = 'block';
                    primersInput.required = true;
                } else {
                    primersContainer.style.display = 'none';
                    primersInput.required = false;
                }
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.classList.add('btn-disabled');
                submitButton.textContent = 'Submitting...';

                const formData = new FormData(form);

                try {
                    const response = await fetch('/submit_data', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showMessage(result.message, 'text-green-600');
                        form.reset();
                        primersContainer.style.display = 'none'; // Hide primers field on reset
                        primersInput.required = false;
                    } else {
                        showMessage(result.message || 'An unknown server error occurred.', 'text-red-600');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('Submission successful! (Preview mode - data not saved)', 'text-blue-600');
                    form.reset();
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('btn-disabled');
                    submitButton.textContent = 'Submit Data Log';
                }
            });

            function showMessage(text, className) {
                messageArea.innerHTML = '';
                const p = document.createElement('p');
                p.textContent = text;
                p.className = `font-semibold fade-in-out ${className}`;
                messageArea.appendChild(p);
            }

            loadProjects();
        });
    </script>
</body>
</html>
