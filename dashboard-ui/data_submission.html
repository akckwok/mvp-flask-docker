<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <link href="/src/styles.css" rel="stylesheet">
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out { animation: fadeInOut 4s ease-in-out forwards; }
    </style>
</head>
<body class="bg-base-200">

    <div class="flex h-screen">
        <div class="w-64 bg-base-100 text-base-content flex flex-col">
            <div class="p-4 text-xl font-bold">Dashboard</div>
            <ul class="menu p-4 w-full">
                <li><a href="index.html#job-submission" class="nav-link">Job Submission</a></li>
                <li><a href="index.html#all-jobs" class="nav-link">All Jobs</a></li>
                <li><a href="index.html#reports" class="nav-link">Reports</a></li>
                <li><a href="directory.html" class="nav-link">Directory</a></li>
                <li><a href="data_submission.html" class="nav-link active">Data Submission</a></li>
                <li><a href="project_submission.html" class="nav-link">New Project</a></li>
                <li><a href="profile_creation.html" class="nav-link">New Member</a></li>
                <li><a href="profile.html" class="nav-link">Account</a></li>
            </ul>
            <div class="mt-auto p-4">
                <p>Logged in as: <span id="username-display"></span></p>
                <button id="logout-button" class="btn btn-sm btn-error mt-2">Logout</button>
            </div>
        </div>

        <main class="flex-grow p-10 overflow-y-auto">
            <div class="max-w-3xl mx-auto">

                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold">Data Provenance Submission</h1>
                    <p class="mt-2 text-lg">Log extraction and sequencing submission details.</p>
                </div>

                <form id="data-form" class="space-y-8">
                    <fieldset class="space-y-6">
                        <legend class="text-xl font-semibold">Sequencing Submission & Raw Data</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-control">
                                <label for="sequencing-method" class="label"><span class="label-text">Sequencing Method</span></label>
                                <select id="sequencing-method" name="sequencing-method" required class="select select-bordered w-full">
                                    <option value="">Select a method</option>
                                    <option value="Amplicon (16S/18S/ITS)">Amplicon (16S/18S/ITS)</option>
                                    <option value="Whole Genome Shotgun">Whole Genome Shotgun</option>
                                    <option value="Metagenomics">Metagenomics</option>
                                    <option value="Metatranscriptomics">Metatranscriptomics</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div id="primers-container" class="hidden md:col-span-2 form-control">
                                <label for="primers-used" class="label"><span class="label-text">Primers Used (Forward and Reverse)</span></label>
                                <textarea id="primers-used" name="primers-used" rows="2" class="textarea textarea-bordered" placeholder="e.g., 515F (GTGYCAGCMGCCGCGGTAA) / 806R (GGACTACNVGGGTWTCTAAT)"></textarea>
                            </div>
                            <div class="form-control">
                                <label for="submitted-to" class="label"><span class="label-text">Submitted To</span></label>
                                <input type="text" id="submitted-to" name="submitted-to" required class="input input-bordered w-full" placeholder="e.g., University Core Facility, Genewiz">
                            </div>
                            <div class="form-control">
                                <label for="submission-date" class="label"><span class="label-text">Submission Date</span></label>
                                <input type="date" id="submission-date" name="submission-date" required class="input input-bordered w-full">
                            </div>
                            <div class="md:col-span-2 form-control">
                                <label for="uploaded_files" class="label"><span class="label-text">Upload Data and Provenance Files</span></label>
                                <input type="file" id="uploaded_files" name="uploaded_files" multiple class="file-input file-input-bordered w-full">
                                <div id="file-list" class="mt-2 text-sm"></div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="text-center">
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit Data Log</button>
                    </div>
                </form>

                <div id="message-area" class="mt-6 text-center"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('data-form');
            const submitButton = document.getElementById('submit-button');
            const messageArea = document.getElementById('message-area');
            const projectSelect = document.getElementById('project-id');
            const sequencingMethodSelect = document.getElementById('sequencing-method');
            const primersContainer = document.getElementById('primers-container');
            const primersInput = document.getElementById('primers-used');
            const fileInput = document.getElementById('uploaded_files');
            const fileList = document.getElementById('file-list');

            fileInput.addEventListener('change', () => {
                fileList.innerHTML = '';
                if (fileInput.files.length > 0) {
                    const files = Array.from(fileInput.files);
                    const fileNames = files.map(f => f.name).join(', ');
                    fileList.textContent = `Selected: ${fileNames}`;
                }
            });

            async function loadProjects() {
                // ... same as before
            }

            sequencingMethodSelect.addEventListener('change', () => {
                const selectedMethod = sequencingMethodSelect.value;
                if (selectedMethod.toLowerCase().includes('amplicon')) {
                    primersContainer.classList.remove('hidden');
                    primersInput.required = true;
                } else {
                    primersContainer.classList.add('hidden');
                    primersInput.required = false;
                }
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                submitButton.textContent = 'Submitting...';

                const formData = new FormData(form);

                try {
                    const response = await fetch('/submit_data', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showMessage(result.message, 'text-green-600');
                        form.reset();
                        primersContainer.classList.add('hidden');
                        primersInput.required = false;
                    } else {
                        showMessage(result.message || 'An unknown server error occurred.', 'text-red-600');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('Submission successful! (Preview mode - data not saved)', 'text-blue-600');
                    form.reset();
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('loading');
                    submitButton.textContent = 'Submit Data Log';
                }
            });

            function showMessage(text, className) {
                messageArea.innerHTML = '';
                const p = document.createElement('p');
                p.textContent = text;
                p.className = `font-semibold fade-in-out ${className}`;
                messageArea.appendChild(p);
            }

            loadProjects();
        });
    </script>
</body>
</html>
