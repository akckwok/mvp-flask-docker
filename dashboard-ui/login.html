<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pipeline Dashboard</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body class="bg-base-200 flex items-center justify-center h-screen">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl mb-4">Login</h1>
            <form id="login-form">
                <div class="form-control">
                    <label for="username" class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" id="username" name="username" required class="input input-bordered">
                </div>
                <div class="form-control">
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="password" name="password" required class="input input-bordered">
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="/register.html" class="link link-primary">Register here</a>.</p>
        </div>
    </div>
    <script src="/src/pages/login.js"></script>
</body>
</html>
