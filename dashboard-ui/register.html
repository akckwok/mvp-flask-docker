<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pipeline Dashboard</title>
    <link href="/src/styles.css" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Register</h2>
            <form id="register-form">
                <div class="form-control">
                    <label class="label" for="username"><span class="label-text">Username</span></label>
                    <input type="text" id="username" name="username" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="full_name"><span class="label-text">Full Name</span></label>
                    <input type="text" id="full_name" name="full_name" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label" for="email"><span class="label-text">Email</span></label>
                    <input type="email" id="email" name="email" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="phone_number"><span class="label-text">Phone Number</span></label>
                    <input type="tel" id="phone_number" name="phone_number" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label" for="password"><span class="label-text">Password</span></label>
                    <input type="password" id="password" name="password" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="confirm_password"><span class="label-text">Confirm Password</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <p class="text-sm text-center mt-4">Already have an account? <a href="/login.html" class="link link-primary">Login here</a>.</p>
        </div>
    </div>
    <script type="module" src="/src/pages/register.js"></script>
</body>
</html>
