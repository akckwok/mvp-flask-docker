<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Form</title>
    <link href="/src/styles.css" rel="stylesheet">
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out { animation: fadeInOut 4s ease-in-out forwards; }
    </style>
</head>
<body class="bg-base-200">

    <div class="flex h-screen">
        <div class="w-64 bg-base-100 text-base-content flex flex-col">
            <div class="p-4 text-xl font-bold">Dashboard</div>
            <ul class="menu p-4 w-full">
                <li><a href="index.html#job-submission" class="nav-link">Job Submission</a></li>
                <li><a href="index.html#all-jobs" class="nav-link">All Jobs</a></li>
                <li><a href="index.html#reports" class="nav-link">Reports</a></li>
                <li><a href="directory.html" class="nav-link">Directory</a></li>
                <li><a href="data_submission.html" class="nav-link">Data Submission</a></li>
                <li><a href="project_submission.html" class="nav-link active">New Project</a></li>
                <li><a href="profile_creation.html" class="nav-link">New Member</a></li>
                <li><a href="profile.html" class="nav-link">Account</a></li>
            </ul>
            <div class="mt-auto p-4">
                <p>Logged in as: <span id="username-display"></span></p>
                <button id="logout-button" class="btn btn-sm btn-error mt-2">Logout</button>
            </div>
        </div>

        <main class="flex-grow p-10 overflow-y-auto">
            <div class="max-w-3xl mx-auto">

                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold">New Research Project</h1>
                    <p class="mt-2 text-lg">Use this form to register a new project in the lab's directory.</p>
                </div>

                <form id="project-form" class="card bg-base-100 shadow-xl p-8 space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-control">
                            <label for="project-name" class="label"><span class="label-text">Project Name / ID</span></label>
                            <input type="text" id="project-name" name="project-name" required class="input input-bordered w-full" placeholder="e.g., Algae_WGS_Summer25">
                        </div>
                        <div class="form-control">
                            <label for="project-lead" class="label"><span class="label-text">Project Lead</span></label>
                            <input type="text" id="project-lead" name="project-lead" required class="input input-bordered w-full" placeholder="Name of PI or main contact">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-control">
                            <label for="start-date" class="label"><span class="label-text">Start Date</span></label>
                            <input type="date" id="start-date" name="start-date" required class="input input-bordered w-full">
                        </div>
                        <div class="form-control">
                            <label for="status" class="label"><span class="label-text">Project Status</span></label>
                            <select id="status" name="status" required class="select select-bordered w-full">
                                <option>Proposed</option>
                                <option selected>Active</option>
                                <option>On Hold</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-control">
                        <label for="description" class="label"><span class="label-text">Project Description & Goals</span></label>
                        <textarea id="description" name="description" rows="4" class="textarea textarea-bordered" placeholder="Collecting water samples from the Utikuma Region Study Area for 16S amplicon sequencing to characterize the microbial community."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-control">
                            <label class="label"><span class="label-text">Primary Sample Type(s)</span></label>
                            <div class="space-y-2">
                                <label class="label cursor-pointer"><input type="checkbox" name="sample-type" value="Algae" class="checkbox checkbox-primary"> <span class="label-text ml-2">Algae</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sample-type" value="Cyanobacteria" class="checkbox checkbox-primary"> <span class="label-text ml-2">Cyanobacteria</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sample-type" value="Water" class="checkbox checkbox-primary"> <span class="label-text ml-2">Water</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sample-type" value="Other" class="checkbox checkbox-primary"> <span class="label-text ml-2">Other (describe in notes)</span></label>
                            </div>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text">Sequencing Method(s)</span></label>
                            <div class="space-y-2">
                                <label class="label cursor-pointer"><input type="checkbox" name="sequencing-method" value="Amplicon (16S/18S/ITS)" class="checkbox checkbox-primary"> <span class="label-text ml-2">Amplicon (16S/18S/ITS)</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sequencing-method" value="Whole Genome Shotgun" class="checkbox checkbox-primary"> <span class="label-text ml-2">Whole Genome Shotgun</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sequencing-method" value="Metagenomics" class="checkbox checkbox-primary"> <span class="label-text ml-2">Metagenomics</span></label>
                                <label class="label cursor-pointer"><input type="checkbox" name="sequencing-method" value="Metatranscriptomics" class="checkbox checkbox-primary"> <span class="label-text ml-2">Metatranscriptomics</span></label>
                                 <label class="label cursor-pointer"><input type="checkbox" name="sequencing-method" value="Other" class="checkbox checkbox-primary"> <span class="label-text ml-2">Other (describe in notes)</span></label>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-2">
                         <a href="/" class="link link-primary">&larr; Back to Member Form</a>
                         <button type="submit" id="submit-button" class="btn btn-primary">
                            Submit Project
                        </button>
                    </div>
                </form>

                <div id="message-area" class="mt-6 text-center"></div>
            </div>
        </main>
    </div>

    <script>
        // ... (same script as before)
    </script>
</body>
</html>
