<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out { animation: fadeInOut 4s ease-in-out forwards; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="dashboard-container">
        <aside class="sidebar">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html#job-submission" class="nav-link">Job Submission</a></li>
                    <li><a href="index.html#all-jobs" class="nav-link">All Jobs</a></li>
                    <li><a href="index.html#reports" class="nav-link">Reports</a></li>
                    <li><a href="directory.html" class="nav-link">Directory</a></li>
                    <li><a href="data_submission.html" class="nav-link">Data Submission</a></li>
                    <li><a href="project_submission.html" class="nav-link">New Project</a></li>
                    <li><a href="profile_creation.html" class="nav-link">New Member</a></li>
                    <li><a href="profile.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <p>Logged in as: <span id="username-display"></span></p>
                <button id="logout-button">Logout</button>
            </div>
        </aside>

        <main class="content" id="content-area">
            <div class="container mx-auto px-4 py-8 md:py-12 max-w-3xl">

                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">New Research Project</h1>
                    <p class="mt-2 text-md text-gray-600">Use this form to register a new project in the lab's directory.</p>
                </div>

                <form id="project-form" class="bg-white p-6 md:p-8 rounded-xl shadow-md space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="project-name" class="block text-sm font-medium text-gray-700 mb-1">Project Name / ID</label>
                            <input type="text" id="project-name" name="project-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Algae_WGS_Summer25">
                        </div>
                        <div>
                            <label for="project-lead" class="block text-sm font-medium text-gray-700 mb-1">Project Lead</label>
                            <input type="text" id="project-lead" name="project-lead" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Name of PI or main contact">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" id="start-date" name="start-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Project Status</label>
                            <select id="status" name="status" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="Proposed">Proposed</option>
                                <option value="Active" selected>Active</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Project Description & Goals</label>
                        <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Collecting water samples from the Utikuma Region Study Area for 16S amplicon sequencing to characterize the microbial community."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Sample Type(s)</label>
                            <div class="space-y-2">
                                <label class="flex items-center"><input type="checkbox" name="sample-type" value="Algae" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Algae</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sample-type" value="Cyanobacteria" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Cyanobacteria</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sample-type" value="Water" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Water</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sample-type" value="Other" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Other (describe in notes)</span></label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sequencing Method(s)</label>
                            <div class="space-y-2">
                                <label class="flex items-center"><input type="checkbox" name="sequencing-method" value="Amplicon (16S/18S/ITS)" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Amplicon (16S/18S/ITS)</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sequencing-method" value="Whole Genome Shotgun" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Whole Genome Shotgun</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sequencing-method" value="Metagenomics" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Metagenomics</span></label>
                                <label class="flex items-center"><input type="checkbox" name="sequencing-method" value="Metatranscriptomics" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Metatranscriptomics</span></label>
                                 <label class="flex items-center"><input type="checkbox" name="sequencing-method" value="Other" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> <span class="ml-2 text-sm">Other (describe in notes)</span></label>
                            </div>
                        </div>
                    </div>

                    <!-- Submission -->
                    <div class="flex items-center justify-between pt-2">
                         <a href="/" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">&larr; Back to Member Form</a>
                         <button type="submit" id="submit-button" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit Project
                        </button>
                    </div>
                </form>

                <div id="message-area" class="mt-6 text-center"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('project-form');
            const submitButton = document.getElementById('submit-button');
            const messageArea = document.getElementById('message-area');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.classList.add('btn-disabled');
                submitButton.textContent = 'Submitting...';

                // Collect form data, including checkboxes
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Handle checkboxes, which FormData doesn't group by default
                data['sample-type'] = formData.getAll('sample-type').join(', ');
                data['sequencing-method'] = formData.getAll('sequencing-method').join(', ');

                try {
                    const response = await fetch('/submit_project', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        showMessage(result.message, 'text-green-600');
                        form.reset();
                    } else {
                        showMessage(result.message || 'An unknown server error occurred.', 'text-red-600');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('Submission successful! (Preview mode - data not saved)', 'text-blue-600');
                    form.reset();
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('btn-disabled');
                    submitButton.textContent = 'Submit Project';
                }
            });

            function showMessage(text, className) {
                messageArea.innerHTML = '';
                const p = document.createElement('p');
                p.textContent = text;
                p.className = `font-semibold fade-in-out ${className}`;
                messageArea.appendChild(p);
            }
        });
    </script>

</body>
</html>
